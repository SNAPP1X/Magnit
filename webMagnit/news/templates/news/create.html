{% extends 'main/layout.html' %}

{% block title %}Добавление новости{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавить новость</h1>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.content }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить новость</button>
        </form>
    </div>
{% endblock %}
